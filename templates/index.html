<!DOCTYPE html>
<html>
<head>
    <title>Search Engine</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        } 
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        form {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 60%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            outline: none;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        .document {
            background-color: #fff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .document:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .full-text {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Search Engine</h1>
        <form method="post">
            <input type="text" name="query" placeholder="Enter your search query">
            <button type="submit">Search</button>
        </form>
        
        {% if query %}
        <h2>Top 5 most relevant documents for "{{ query }}"</h2>
        <ul>
            {% for document in documents %}
            <li class="document">
                <div class="excerpt">{{ document[:100] }}...</div>
                <div class="full-text">{{ document }}</div>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

    <script>
        // JavaScript to toggle full text on hover
        const documents = document.querySelectorAll('.document');

        documents.forEach(document => {
            const excerpt = document.querySelector('.excerpt');
            const fullText = document.querySelector('.full-text');

            document.addEventListener('mouseover', () => {
                excerpt.style.display = 'none';
                fullText.style.display = 'block';
            });

            document.addEventListener('mouseout', () => {
                excerpt.style.display = 'block';
                fullText.style.display = 'none';
            });
        });

        // Additional JavaScript for animating the page
        const container = document.querySelector('.container');

        // Slide the container up when the page loads
        window.onload = function() {
            container.style.transition = 'transform 1s ease-in-out';
            container.style.transform = 'translateY(-100px)';
        };

        // Slide the container back down after a delay
        setTimeout(function() {
            container.style.transition = 'transform 1s ease-in-out';
            container.style.transform = 'translateY(0)';
        }, 2000);
    </script>
</body>
</html>
